</head>
<body>
    <div class="container">
        <div class="quotes">

            easiliy with our script.js file. 
            -->

            <h3 id ="author">-ConsumptionParadox</h3>
        </div>
    </div>
    <div style="text-align: center;">
        <button onclick="generate()" type="button" 
        class="btn btn-secondary">Generate Quote</button>
    </div>
    
    <script src="script.js"></script>
